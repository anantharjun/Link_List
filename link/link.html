<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Tech World</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('man_with_system.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }
        
        .box {
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }

        .box h1 {
            margin-top: 0;
        }

        .box ul {
            list-style: none;
            padding: 0;
        }

        .box ul li {
            margin: 10px 0;
        }

        .box ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .box ul li a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Know About</h1>
        <ul>
            <li><a href="https://en.wikipedia.org/wiki/Python_(programming_language)">Python</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Java_(programming_language)">Java</a></li>
            <li><a href="https://en.wikipedia.org/wiki/C_(programming_language)">C</a></li>
            <li><a href="https://en.wikipedia.org/wiki/C%2B%2B">CPP</a></li>
            <li><a href="https://en.wikipedia.org/wiki/JavaScript">JavaScript</a></li>
            <li><a href="https://en.wikipedia.org/wiki/SWIFT">Swift</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Mojo">Mojo</a></li>
        </ul>
    </div>
</body>
</html>
